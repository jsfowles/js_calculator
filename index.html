<body>
  <div class='row'>
    <div class='col m4 offset-m4'>
      <input type='number' id='input_1' placeholder="enter your first #"/>

      <button class='btn' onclick='operator(2)'>-</button>

      <input typt='number' id='input_2' placeholder='enter your second #'/>

      <label id='output'></label>
    </div>
  </div>
